<div class="container py-5">
    <div class="row text-center mb-5">
        <div class="col-lg-7 mx-auto">
            <h2>General Management</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <ul class="list-group shadow">
                <li class="list-group-item" *ngFor="let feature of features">
                    <div class="d-flex align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2" routerLink={{feature.link}}>{{feature.name}}</h5>
                            <p class="font-italic text-muted mb-0">{{feature.description}}</p>
                        </div>
                        <img src="assets/images/{{feature.image}}" alt={{feature.alt}} width="200" class="ml-lg-5 mt-sm-3 order-2" routerLink={{feature.link}}>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
